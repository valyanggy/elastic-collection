<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wackowacko.com</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="parent">
            <div class="div1"><img src="img/stickers.png" width="130" height="30" alt="image"></div>
            <div class="div2"> <span class="iconify" data-inline="false" data-icon="carbon:battery-half"
                    style="font-size: 40px;"></span></div>
            <h1 class="div3"> 11:15</h1>
        </div>
    </header>

    <div class="title">
        <div class="name">
            <h2>芯2インタラクション >> 事業3 >> 弾性コレクション >></h2>
        </div>
        
        <div class="dropdown">
        
            <h2>情報</h2>
            <div class="dropdown-content">
                <div>made by val from section I led by Devin and Dan, supported by CD Tutor Ricky, Shreya, and
                    Trudy</div>
            </div>
        </div>
    </div>

    <!-- main content: -->
    <div class="container">
        <!-- left -->
        <div class="screen">
            <div class="ad">
                <img src="img/kumon.png" width="250px" alt="image">
            </div>
            <div class="player">
                <div class="gallery"></div>
            </div>

            <div class="controls tooltip">
                <span class="tooltiptext">Hey, we are just fake buttons:p</span>
                <div class="controls-parent">
                    
                    <div class="play"><span class="iconify" data-inline="false" data-icon="bi:play-fill"
                            style="font-size: 30px;"></span></div>
                    <div class="previous"><span class="iconify" data-inline="false" data-icon="gg:play-backwards"
                            style="font-size: 30px;"></span> </div>
                    <div class="next"><span class="iconify" data-inline="false" data-icon="gg:play-forwards"
                            style="font-size: 30px;"></span> </div>
                    <div class="space"><span class="iconify" data-inline="false" data-icon="bi:volume-up-fill"
                            style="font-size: 30px;"></span></div>
                    <div class="volume"><span class="iconify" data-inline="false" data-icon="entypo:controller-volume"
                            style="font-size: 30px;"></span> </div>
                    <div class="bar"><span class="iconify" data-inline="false" data-icon="bx:bxs-comment-detail"
                            style="font-size: 30px;"></span></div>
                    <div class="com"><span class="iconify" data-inline="false" data-icon="ic:baseline-fullscreen"
                            style="font-size: 30px;"></span></div>
                    <div class="fscreen"><span class="iconify" data-inline="false" data-icon="bytesize:settings"
                            style="font-size: 30px;"></span> </div>
                    <div class="setting"></div>
                    
                </div>
            </div>

        </div>
        <!-- right(comments) -->



        <div class="comments">
            <div class="catalog">Comment</div>
            <div class="btn-group">
                <div class="button btn_fmab">鋼の錬金術師</div>
                <div class="button btn_ac">暗殺教室</div>
                <div class="button btn_jk">呪術廻戦, lit.</div>
                <br><br>
            </div>

            <div class="list">
            </div>

        </div>






    </div>

    <script src="lib/airtable.browser.js"></script>
    <script src="lib/main.js"></script>
    <script src="lib/gallery.js"></script>
</body>

</html>
